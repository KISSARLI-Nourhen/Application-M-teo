<!DOCTYPE html>
<html>
	<head>
	  <title>Meteo</title>
	  <meta charset="UTF-8" />
	</head>
	<link rel="stylesheet" type="text/css" href="meteo.css">
	<script language="javascript" type="text/javascript" src="meteo.js" charset="utf-8">
	</script>
	<body>
	  <header>
	  	<h1>Météo</h1>
	  </header>
			<select id="choisirville" onchange=showCity() >
			    <option value="">--Merci de choisir une ville--</option>
			    <option value="Paris">Paris</option>
			    <option value="Alger">Alger</option>
			    <option value="Londres">Londres</option>
			    <option value="Montreal">Montreal</option>
			    <option value="Melbourne">Melbourne</option>
			</select>
	 <div class="box" >
	  <section id="Paris" class="city" >
	  	<div >
	  	<h2>Paris</h2>
	  	<p >10°C</p>
	  	<img src="Pluie.png" alt="Pluie" width="120" >
	  	<p> Pluvieux </p>
	  	</div>
	  </section>

	<section id="Alger" class="city">
		<div >
	  	<h2>Alger</h2>
	  	<p>10°C</p>
	  	<img src="Nuage.png" alt="Nuages" width="120">
	  	<p> Nuageux </p>
	  	</div>
	 </section>

	<section id="Londres" class="city" >
		<div >
	  	<h2>Londres</h2>
	  	<p>5°C</p>
	  	<img src="Brouillard.png" alt="Nuages" width="120">
	  	<p> Brumeux</p>
	  </div>
	 </section>
	
	<section id="Montreal" class="city">
		<div >
		<h2>Montreal</h2>
		<p>-9°C </p>
		<img src="Snowy.png" alt="Neige" width="120">
		<p>Neigeux</p>
		</div>
		</section>

	<section id="Melbourne" class="city">
		<div >
	  	<h2>Melbourne</h2>
	  	<p>25°C</p>
	  	<img src="Sunny.png" alt="Soleil" width="120">
	  	<p>Ensoleillé</p>
	  </div>
	 </section>
	 </div>
	  


	<footer>
		<p>Imadeddine AMOKRANE & Nourhen KISSARLI <br>Icones par :<a href="https://thenounproject.com/">Noun project</a></p>
	</footer>
	</body>
</html>
